<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Juego Aventura</title>
	<script type="text/javascript" src="JavaScript/personajes.js"></script>
	<script type="text/javascript" src="JavaScript/enemigos.js"></script>
	<script type="text/javascript">
	
		do {
			var clase = prompt("Elige tu clase para empezar la aventura (Mago | Barbaro | Nigromante)");

			if (clase != "Mago" && clase != "Barbaro" && clase != "Nigromante") {
				var check = false;
			} else {
				var check = true;
			}
		} while (!check)

		var pj = new Personaje(clase);

		document.write("Bienvenido, tu elecci√≥n ha sido: " + pj.Clase + ". Sus caracteristicas son: <br /> Vida: " + pj.Hp + "<br/> Arma: " + pj.Arma + "<br/> Nivel: " + pj.Lvl + "<br/> Exp: " + pj.Exp + "<br/>");

		MostrarSpells(pj);

		document.write("-------------------------------------------------<br/>");

		var enemigo = new Goblin();
		document.write("Aparece un " + enemigo.Nombre + " !<br/>");

		var atck = enemigo.Atacar();
		pj.Hp -= atck;
		document.write("Te quedan " + pj.Hp + " ptos de vida!<br/>");
	</script>
</head>

</body>
</html>
